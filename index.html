<script>
function chartData(svg, fileName) {
var tsvData = null;

var parseDate = d3.timeParse('%Y');

var formatSi = d3.format(".3s");

var formatNumber = d3.format(".1f"),
    formatBillion = function(x) { return formatNumber(x / 1e9); };

var x = d3.scaleTime()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var color = d3.scaleOrdinal(d3.schemeCategory20);

var xAxis = d3.axisBottom()
    .scale(x);

var yAxis = d3.axisLeft()
    .scale(y)
    .tickFormat(formatBillion);

var area = d3.area()
    .x(function(d) { 
      return x(d.data.date); })
    .y0(function(d) { return y(d[0]); })
    .y1(function(d) { return y(d[1]); });

var stack = d3.stack()

d3.csv(fileName, function(error, data) {
    color.domain(d3.keys(data[0]).filter(function(key) { return key !== 'date'; }));
    var keys = data.columns.filter(function(key) { return key !== 'date'; })
    data.forEach(function(d) {
        d.date = parseDate(d.date); 
  });
  tsvData = (function(){ return data; })();

  var maxDateVal = d3.max(data, function(d){
    var vals = d3.keys(d).map(function(key){ return key !== 'date' ? d[key] : 0 });
    return d3.sum(vals);
  });
  
  // Set domains for axes
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, 3500000000])

  stack.keys(keys);

  stack.order(d3.stackOrderNone);
  stack.offset(d3.stackOffsetNone);

  var browser = svg.selectAll('.browser')
      .data(stack(data))
    .enter().append('g')
      .attr('class', function(d){ return 'browser ' + d.key; })
      .attr('fill-opacity', 1);

  browser.append('path')
      .attr('class', 'area')
      .attr('d', area)
      .style('fill', function(d) { return color(d.key); });
      
  browser.append('text')
      .datum(function(d) { return d; })
      .attr('transform', function(d) { return 'translate(' + x(data[13].date) + ',' + y(d[13][1]) + ')'; })
      .attr('x', -6) 
      .attr('dy', '.35em')
      .style("text-anchor", "start")
      .text(function(d) { return d.key; })
      .attr('fill-opacity', 1);

  svg.append('g')
      .attr('class', 'x axis')
      .attr('transform', 'translate(0,' + height + ')')
      .call(xAxis);

  svg.append('g')
      .attr('class', 'y axis')
      .call(yAxis);

  svg.append ("text")
    .attr("x", 0-margin.left)
    .text("Billions of Users")

});
}

function createAnno(coords, annoTitle, annoText){

var type;
var annoConnector;
var option = "arrow"

if (option=="circle"){
    type=d3.annotationCalloutCircle;
}

if (option=="arrow"||option=="dot"){
    type=d3.annotationLabel;
}

if (option=="arrow"){
    annoConnector="arrow"
}

if (option=="dot"){
    annoConnector="dot"
}

const thisAnno = [{
note: {
    label:annoText,
    title:annoTitle,
    wrap:150,
    align:"middle",
    },
    connector:{
        end:annoConnector
    },
    x:coords[0]-margin.left,
    y:coords[1]-margin.top,
    dx:30,
    dy:-30

}];

const makeThis = d3.annotation()
    .type(type)
    .annotations(thisAnno)
    .editMode(true)

svg.append("g")
    .attr("transform","translate("+margin.left+","+margin.top+")")
    .attr("class","annotation-group")
    .call(makeThis)

}
